<div class=" container mx-auto p-4">
  <oivan-breadcrumbs [houseName]="currentHouse.attributes.house_number"></oivan-breadcrumbs>


  <div class="flex justify-between items-center my-7">
      <h1 class="text-2xl font-bold" *ngIf="mode === 'edit'">House number: {{ currentHouse.attributes.house_number
          }}
      </h1>
      <h1 class="text-2xl font-bold  " *ngIf="mode === 'create'">Create new house</h1>
      <button class="bg-primary border-none" nz-button nzType="primary" (click)="saveForm()"
          [nzLoading]="loading$ | async" [disabled]="loading$ | async">
          {{ mode === 'edit' ? 'Update house' : 'Create house' }}
      </button>
  </div>

  <oivan-house-form [mode]="mode" [houseForm]="houseForm" [houseModels]="houseModels"
      [houseTypes]="houseTypes"></oivan-house-form>
</div>
